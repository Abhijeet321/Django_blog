{% extends "base.html" %}


{% block content %}

<header class="masthead">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class=" col-md-8 col-md-10 mx-auto">
        <div class="site-heading">
          <h3 class=" site-heading my-4 mt-3 text-white"> Contact us at anytime  </h3>
          <p class="text-light">Feel like getting in touch! Reachout to us now &nbsp
          </p>
        </div>
      </div>
    </div>
  </div>
  </div>
</header>

<section class="contact-message">
    <div class="container">
        <div class="col-md-2"></div>
            <div class="col-md-8 message-form">
                <form action="" method="POST">
                {% csrf_token %}
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Message</label>
                        <textarea col='30' name="message" rows='10' class="form-control" id="exampleInputPassword1" placeholder="Enter your message " required></textarea>

                        
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            </div>
        <div class="col-md-2"></div>
    </div>
</section>

{% endblock content %}
